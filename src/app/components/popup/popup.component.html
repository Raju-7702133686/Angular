<div class="popup d-flex justify-content-center align-items-center">
    <button class="btn btn-primary" (click)="popup()">Popup</button>
</div>

<div class="overlay d-flex justify-content-center align-items-center" *ngIf="show" (click)="closeOverlay($event)">
    <div class="content">
        <div class="close" (click)="close()">
            &times;
        </div>
        <h1 class="text-warning">Angular popup</h1>
       
        <label for="">Email</label>
        <input type="email" class="form-control">
        <label for="">Email</label>
        <input type="email" class="form-control">

        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-primary mt-5">Login</button>
        </div>
    </div>
</div>
