<div id="login" class="d-flex justify-content-center align-items-center row">
  <div class="col-md-4 login" [formGroup]="loginForm">
    <h1 class="text-center">login</h1>
    <div class="row">
      <div class="col-md-12">
        <label for="username" class="form-label">Username</label>
        <div class="d-flex" id="user">
          <i class="fa-regular fa-user user"></i>
          <input type="text"
            class="form-control" formControlName="userName"
          />
        </div>
      </div>
      <div class="col-md-12 mt-4">
        <label for="username" class="form-label">password</label>
        <div class="d-flex" id="password">
          <i class="fa-solid fa-lock password"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control" formControlName="password"
          />
          <i
            class="fa-regular fa-eye eye"
            (click)="toggleShow()"
            *ngIf="!showPassword"
          ></i>
          <i
            class="fa-regular fa-eye-slash eye"
            (click)="toggleShow()"
            *ngIf="showPassword"
          ></i>
        </div>
        <div class="text-end mt-2">
          <a href="">Forgot password?</a>
        </div>
        <div class="col-md-12 mt-4">
          <button class="col-md-12 login-btn" routerLink="dashboard">LOGIN</button>
        </div>
        <div class="col-md-12 text-center mt-4">
          <span class="mt-4">Or Sign Up Using</span>
          <div class="logos">
            <a href="https://www.facebook.com/" target="_blank"> <i class="fa-brands fa-facebook logos"></i> </a>
            <a href="https://x.com/?lang=en" target="_blank"> <i class="fa-brands fa-twitter logos"></i> </a>
            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"> <i class="fa-brands fa-google logos"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
